<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Security Bot{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        .nav a {
            color: #3498db;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .nav a:hover, .nav a.active {
            background: #3498db;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .status-card:hover {
            transform: translateY(-2px);
        }
        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-connected { background: #2ecc71; }
        .status-error { background: #e74c3c; }
        .status-warning { background: #f39c12; }
        .status-not-configured { background: #95a5a6; }
        .btn {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-success { background: #2ecc71; }
        .btn-danger { background: #e74c3c; }
        .btn-warning { background: #f39c12; }
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 40px;
            padding: 20px;
        }
        .refresh-btn {
            float: right;
            background: #27ae60;
        }
        code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
        }
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Telegram Security Bot</h1>
            <p>Real-time URL threat analysis and monitoring dashboard</p>
            <nav class="nav">
                <a href="{{ url_for('index') }}">Dashboard</a>
                <a href="{{ url_for('config_page') }}">Configuration</a>
                <a href="{{ url_for('documentation') }}">Documentation</a>
                <a href="/api/status" target="_blank">API Status</a>
            </nav>
        </div>
        
        {% block content %}{% endblock %}
        
        <div class="footer">
            <p>üîí Telegram Security Bot Dashboard | Last updated: <span id="timestamp">{{ status.timestamp if status else 'Loading...' }}</span></p>
        </div>
    </div>

    <script>
        // Auto-refresh functionality
        function refreshStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString();
                    // Update status indicators if on dashboard
                    updateStatusIndicators(data);
                })
                .catch(console.error);
        }

        function updateStatusIndicators(data) {
            Object.keys(data).forEach(service => {
                if (service === 'timestamp') return;
                const indicator = document.getElementById(`${service}-indicator`);
                if (indicator) {
                    indicator.className = `status-indicator status-${data[service].status.replace('_', '-')}`;
                }
                const message = document.getElementById(`${service}-message`);
                if (message) {
                    message.textContent = data[service].message;
                }
            });
        }

        // Refresh every 30 seconds
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
